  <button type="button" class="btn btn-primary float-right m-2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addClick()">
    Добвыить новый
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-con [consumer]="consumer" *ngIf="ActivateAddEditConsumerComp">

          </app-add-edit-con>

        </div>
      </div>
    </div>
  </div>







<table class="table table-striped">
    <thead>
        <tr>
            <td>#</td>
            <td>Потребитель ФИО</td>
            <td>Телефон</td>
            <td>Адрес</td>
      
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of ConsumerList">
        <td>{{dataItem.Id}}</td>
          
         <td>{{dataItem.Name}}</td>
         <td>{{dataItem.Phone}}</td>
         <td>{{dataItem.AdresFull}}</td>
        <td>
            <button type="button" class="btn btn-ligth mr-1" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editClick(dataItem.Id)">Открыть</button>
        </td>
        <td><button type="button">Удалить</button></td>
        </tr>
    </tbody>
</table>
